<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marvelous Marvels</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row site-header">
      <div class="col-xs-12">
        <h1 class="site-title">Marvel Heros</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 search-section">
        <form onsubmit="app.controllers.marvelController.search(event)">
          <input id="search-text" name="character" type="text">
          <button id="submit-button" type="submit"> Go! </button>
        </form>
      </div>
    </div>

    <!--main window area  -->
    <div class="col-xs-8">
      <div class="row">
        <span id="search-results"></span>
      </div>
    </div>

    <!--roster Area  -->
    <div class="col-xs-4">
      <h3 class="site-section-title">My Roster</h3>
      <div class="row">
        <span id="my-roster"></span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="marvel-service.js"></script>
  <script src="marvel-controller.js"></script>
  <script src="app.js"></script>
</body>

</html>
